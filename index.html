<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>活動結束</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background-image: url('1234.jpg'); /* 背景圖片 */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: scroll;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .message {
      font-size: 36px;
      color: blue;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.5); /* 背景淡化 */
      padding: 20px 40px;
      border-radius: 12px;
    }

    .video-container {
      background-color: rgba(255, 255, 255, 0.3);
      padding: 10px;
      border-radius: 12px;
    }

    iframe {
      width: 80vw;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      border: none;
    }

    .play-button {
      font-size: 20px;
      padding: 12px 24px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .play-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="message">謝謝參與 明年見</div>

  <!-- 播放按鈕 -->
  <button class="play-button" onclick="playVideo()">播放影片</button>

  <!-- 容器，影片會在這裡載入 -->
  <div class="video-container" id="videoContainer" style="display:none;"></div>

  <script>
    function playVideo() {
      const container = document.getElementById('videoContainer');
      const videoId = 's7i9MIsW4Ys'; // 影片 ID
      const iframe = document.createElement('iframe');
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&loop=1&playlist=${videoId}`;
      iframe.allow = "autoplay; encrypted-media";
      iframe.allowFullscreen = true;
      container.appendChild(iframe);
      container.style.display = 'block';
    }
  </script>
</body>
</html>
