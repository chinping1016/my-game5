<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>活動結束</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background-image: url('1234.jpg'); /* 背景圖片 */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: scroll;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .message {
      font-size: 36px;
      color: blue;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.3); /* 白底透明度 */
      padding: 20px 40px;
      border-radius: 12px;
    }

    .video-container {
      background-color: rgba(255, 255, 255, 0.3);
      padding: 10px;
      border-radius: 12px;
    }

    iframe {
      width: 80vw;
      max-width: 800px;
      aspect-ratio: 16 / 9; /* 影片比例 16:9 */
      border: none;
    }
  </style>
</head>
<body>
  <div class="message">謝謝參與 明年見</div>
  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/en9eZVp8Ulw?autoplay=1&mute=1&loop=1&controls=0&playlist=en9eZVp8Ulw" 
      title="花絮影片" 
      allow="autoplay; encrypted-media" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
