<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>活動結束</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background-image: url('1234.jpg'); /* 背景圖片 */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: scroll;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      position: relative;
    }

    /* 淡化背景的半透明白色覆蓋層 */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.4); /* 調整透明度 */
      z-index: 0;
    }

    .message {
      font-size: 36px;
      color: blue;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.3);
      padding: 20px 40px;
      border-radius: 12px;
      z-index: 1;
      position: relative;
    }

    .video-container {
      background-color: rgba(255, 255, 255, 0.3);
      padding: 10px;
      border-radius: 12px;
      z-index: 1;
      position: relative;
    }

    iframe {
      width: 80vw;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      border: none;
    }
  </style>
</head>
<body>
  <div class="message">謝謝參與 明年見</div>
  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/en9eZVp8Ulw" 
      title="花絮影片" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
