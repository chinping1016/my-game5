<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>活動結束</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background-image: url('1234.jpg'); /* 背景圖片 */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: scroll;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .message {
      font-size: 36px;
      color: blue;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.3); /* 透明白底 */
      padding: 20px 40px;
      border-radius: 12px;
    }

    .video-link a {
      font-size: 20px;
      color: #0066cc;
      text-decoration: underline;
      background-color: rgba(255, 255, 255, 0.3);
      padding: 10px 20px;
      border-radius: 8px;
    }

    .video-link a:hover {
      color: #003366;
    }
  </style>
</head>
<body>
  <div class="message">謝謝參與 明年見</div>
  <div class="video-link">
    <a href="https://youtu.be/en9eZVp8Ulw" target="_blank">▶ 花絮影片</a>
  </div>
</body>
</html>
